<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chamli – Coming Soon</title>
  <meta name="description" content="Chamli is your smart, multilingual travel companion. Something amazing is coming soon.">
  <meta property="og:title" content="Chamli – Language Chameleon">
  <meta property="og:description" content="Your new multilingual travel buddy. Offline, helpful, and smarter than ever.">
  <meta property="og:image" content="images/chamli-hero.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/chamli-hero.png">
</head>
<body>
  <div class="container">
    <img src="images/chamli-hero.png" alt="Chamli Hero" class="hero" />
    <h1>Meet <span>Chamli</span></h1>
    <p class="subtitle">Your new multilingual travel buddy. Offline, helpful, and smarter than ever.</p>
    
    <div class="form-wrapper">
      <input type="email" placeholder="Enter your email" class="email-input" id="email">
      <button class="notify-btn" onclick="notifyUser()">Notify Me</button>
    </div>

    <div class="socials"><span>🐦</span><span>📸</span><span>🎵</span></div>
    <p class="footer">✨ Something beautiful is on its way. Stay tuned!</p>
  </div>

  <script>
    function notifyUser() {
      const email = document.getElementById('email').value;
      if (email) {
        alert('Thank you! We\'ll let you know at: ' + email);
      } else {
        alert('Please enter a valid email address.');
      }
    }
  </script>
</body>
</html>
